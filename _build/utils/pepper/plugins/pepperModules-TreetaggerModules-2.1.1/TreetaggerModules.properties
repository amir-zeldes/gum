########################
### Model properties ###
########################

# Encoding of the input file (default "UTF-8")
#---------------------------------------------
treetagger.input.fileEncoding=UTF-8 

# metaTag = Tag for input documents (default "meta")
#---------------------------------------------------
treetagger.input.metaTag=meta

# Encoding of the output file (default "UTF-8")
#----------------------------------------------
treetagger.output.fileEncoding=UTF-8 

# metaTag = Tag for output documents (default "meta")
#----------------------------------------------------
treetagger.output.metaTag=meta

# if true, all token annotations appear aligned and sorted alphabetically in output files
# if false, only POS and lemma annotations appear
# (default "true")
#----------------------------------------------------
treetagger.output.exportAnyAnnotation=true



#########################
### Module properties ###
#########################

# if set "true", this switch will cause spans without
# properties to be annotated with their lowercased name,
# e.g.
#
#   <SPAN>
#
# will be annotated as if the tag was
#
#   <SPAN span='span'>
# 
# (default "false")
#----------------------------------------------------
treetagger.input.annotateUnannotatedSpans=true

# if set "true", this switch will cause all spans to be
# annotated with their lowercased name
#
# (default "false")
#----------------------------------------------------
treetagger.input.annotateAllSpansWithSpanName=true